  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(270deg, #ff416c, #2193b0, #6dd5ed, #ff4b2b);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      color: #fff;
    }

    /* Animated Gradient BG */
    @keyframes gradientBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header h1 span {
      border-right: 3px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      width: 0ch;
      animation: typing 4s steps(30,end) forwards, blink 0.7s infinite;
    }
    @keyframes typing {from{width:0} to{width:22ch}}
    @keyframes blink {50%{border-color:transparent}}

    /* Buttons Neon */
    .btn {
      background: none;
      border: 2px solid #fff;
      color: #fff;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.3s;
    }
    .btn::after {
      content: "";
      position: absolute;
      background: rgba(255,255,255,0.4);
      width: 0;
      height: 300%;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%) rotate(45deg);
      transition: 0.5s;
    }
    .btn:hover::after {width:120%;}
    .btn:hover {color:#000;background:#fff;}

    /* Friends Cards Flip */
    .friends {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      margin-top: 40px;
    }
    .card {
      width: 220px;
      height: 280px;
      perspective: 1000px;
    }
    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .card:hover .inner {transform: rotateY(180deg);}
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .front {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
    }
    .front img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 10px;
    }
    .back {
      transform: rotateY(180deg);
      background: rgba(0,0,0,0.6);
    }
    .back p {
      padding: 15px;
      font-size: 1rem;
    }

    footer {margin-top:50px;opacity:0.8;}
  </style>
</head>
